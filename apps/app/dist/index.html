<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=320, user-scalable=no, initial-scale=1.0">
    <title>Rabbit Flashlight</title>
  <script type="module" crossorigin src="./assets/main-Cqar8fFq.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-B1qYfXCA.css">
</head>
<body>
    <div id="app">
        <!-- Intro Screen -->
        <div class="intro-screen" id="introScreen">
            <div class="intro-content">
                <div class="intro-flashlight-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                        <path d="M8 2L16 2C17.1 2 18 2.9 18 4L18 6L20 8L20 20C20 21.1 19.1 22 18 22L6 22C4.9 22 4 21.1 4 20L4 8L6 6L6 4C6 2.9 6.9 2 8 2Z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                        <circle cx="12" cy="14" r="3" fill="#000"/>
                        <path d="M8 6L16 6" stroke="#000" stroke-width="2"/>
                        <circle cx="12" cy="14" r="1" fill="#FE5F00"/>
                    </svg>
                </div>
                <div class="intro-title">Rabbit Flashlight</div>
                <div class="intro-description">
                    <p>Scroll wheel: Brightness</p>
                    <p>Side button: Color menu</p>
                    <p>Long press: Reset</p>
                </div>
                <div class="intro-credits">by Atomlabor.de</div>
            </div>
        </div>

        <!-- Main Flashlight Interface -->
        <div class="main-interface" id="mainInterface">
            <!-- Color selection menu (top right) -->
            <div class="color-menu" id="colorMenu">
                <div class="color-wheel-container">
                    <canvas id="colorWheel" width="180" height="180"></canvas>
                    <div class="color-wheel-center" id="colorWheelCenter"></div>
                </div>
            </div>
            
            <!-- Flashlight background overlay for brightness control -->
            <div class="flashlight-overlay" id="flashlightOverlay"></div>
            
            <!-- Brightness controls (bottom) -->
            <div class="brightness-controls" id="brightnessControls">
                <div class="brightness-slider-container">
                    <input type="range" id="brightnessSlider" class="brightness-slider" 
                           min="0" max="4" step="1" value="4">
                    <div class="brightness-indicator">
                        <span id="brightnessValue">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
